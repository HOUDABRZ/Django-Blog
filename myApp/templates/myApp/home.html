{% extends "myApp/layout.html" %} {% block body %}
<div class="container">
  {% if posts %} {% for post in posts %}
  <div class="card border p-2 mt-5 rounded">
    <h2 class="text-center">{{ post.title }}</h2>

    <small class="text-center">{{ post.owner }} - {{ post.date }} </small>
    <a class="btn btn-success" href="{% url 'postDetails' post.id %}"
      >See More</a
    >
  </div>
  {% endfor %} {% else %}
  <!-- Display a message if there are no posts -->
  <p>No posts available.</p>
  {% endif %}
</div>
{% endblock %}
